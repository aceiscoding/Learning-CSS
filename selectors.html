<!-- Universal selector -->

<div>Hello World</div>
<div>I am Ace</div>

<style>
    *{
        color: blue
    }
</style>

<!-- Using Class, ID, and their Selectors -->
<p>
<div class="paragraph">Hello World</div>
<div id="Name">I am Ace</div>
</p>

<style>
    .paragraph{
        color: red
    }
    
    #Name{
        color: green
    }
</style>


<!-- Grouping Selectors -->
<!-- This allows selecting specific element with the same first class name -->
<p>
    <div class="Class One">Hello World</div>
    <div class="Class Two">I am Ace</div>
</p>

<style>
    .Class.One{
        color: black
    }
</style>


<!-- Selecting Child elements from a Nest -->
<!-- There must be spaces between selectors -->

<div class="grandfather">
    Grandfather
    <div class="father">
        Father
        <div class="son">
            Son
        </div>
    </div>
</div>

<style>
    .grandfather .father .son {
        color: orange
    }

</style>

<!-- Cascade of CSS -->

<p>
<div class="grandmother frog"> 
    I am grandmother
    <div class="mother">
        I am mother
        <div class="daughter">
            I am daughter
        </div>
    </div>
</div>
</p>

<style>
    /* chain selector */
    .grandmother.frog {
        color: red
    }

    /* using child combinator to specifically target one element in a cascade */
    .grandmother > .mother{
        color: green
    }

</style>


<!-- Class versus ID -->


<p>
    <div id="grandmother"> 
        I am grandmother
        <div class="mother bird">
            I am mother
            <div class="daughter bird">
                I am daughter
            </div>
        </div>
    </div>
</p>

<style>
    #grandmother {
        color: green;
        

    }

    .daughter {
        color: orange
    }
</style>
